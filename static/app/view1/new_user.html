<form class="form-horizontal" ng-submit="newUser()" >
    <h2>Nuevo usuario</h2>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="usuario.nombre" placeholder="Nombre"/>
        </div>
    </div>   
     
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="usuario.apellido" placeholder="Apellido"/>
        </div>
    </div>   
 
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="usuario.edad" placeholder="Edad"/>
        </div>
    </div>   
    <button class="btn btn-sm btn-default" type="submit" >Guardar</button>
    <a class="btn btn-sm btn-warning" href="#/" >Volver</a>
</form>
